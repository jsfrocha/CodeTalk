  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CodeTalk</title>

    <link href='//fonts.googleapis.com/css?family=Roboto:100, 200,400,300,500,700|Roboto+Condensed:400,700|Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="codetalk-css/landing.css" rel="stylesheet">
    <link href="codetalk-css/animations.css" rel="stylesheet">
