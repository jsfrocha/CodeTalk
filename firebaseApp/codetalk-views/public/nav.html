<nav class="navbar navbar-default" role="navigation" ng-controller="NavbarCtrl">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-public">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
            <span class="fa-stack navbar-logo">
                <i class="fa fa-comment fa-stack-2x"></i>
                <i class="fa fa-cogs fa-stack-1x"></i>
            </span>
            <h3 class="navbar-brand-codetalk">CodeTalk</h3></a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse-public">
        <form class="navbar-form navbar-right" ng-submit="submitAuth()">
            <div class="alert signInAlert {{groupsAlert.alertType}}" ng-show="groupsAlert.isShown">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="closeAlert()">&times;</button>
                {{groupsAlert.message}}
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="signInEmailId" placeholder="E-mail" ng-model="emailAuth">
                <input type="password" class="form-control" id="signInPasswordId" placeholder="Password" ng-model="passwordAuth">
            </div>
            <button type="submit" class="btn btn-default"> <i class="fa fa-spinner fa-spin" ng-show="authLoader"></i>&nbsp;Sign-in</button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
        </form>
    </div>


    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true" ng-controller="DeleteGroupCtrl">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="signUpModalLabel">Start Codetalking</h4>
                </div>
                <div class="modal-body modal-signUp">
                    <div class="alert {{groupsAlert.alertType}}" ng-show="groupsAlert.isShown">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="closeAlert()">&times;</button>
                        {{groupsAlert.message}}
                    </div>
                    <form role="form">
                        <div class="form-group">
                            <label for="signUpEmailId">E-mail</label>
                            <input type="email" class="form-control" id="signUpEmailId" ng-model="signUpData.email"/>
                        </div>
                        <div class="form-group">
                            <label for="signUpPasswordId">Password</label>
                            <input type="password" class="form-control" id="signUpPasswordId" ng-model="signUpData.password"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="createUser()"> <i class="fa fa-spinner fa-spin" ng-show="authLoader"></i>&nbsp;Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</nav>
