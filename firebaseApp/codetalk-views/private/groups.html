<div class="container mainGroupsSection" ng-controller="GroupsCtrl">
    <div class="row">
        <div class="col-sm-12">
            <div class="ct-column-title">
                Create or Join a Group
            </div>
            <div class="groupsPanel">
                <div class="alert alert-groups {{groupsAlert.alertType}}" ng-show="groupsAlert.isShown">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="closeAlert()">&times;</button>
                    {{groupsAlert.message}}
                </div>
                <form class="form-inline groupsForm" ng-submit="createGroup()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Group Name" ng-model="newGroupName" id="new-groupname-input">
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                </form>
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="group in groups"><a class="groupItem">{{group.name}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
