<div class="container mainGroupItemSection" ng-controller="SingleGroupCtrl">
    <div class="row">
        <div class="col-xs-12">
            <div class="ct-header-title" ng-cloak>
                {{currentGroup}}
                <div class="btn-group pull-right">
                    <button class="btn btn-warning">Invite Friend</button>
                    <button class="btn btn-warning">Make Public</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <div class="ct-column-title">Code</div>
            <div id="code-editor"></div>
        </div>
        <div class="col-xs-2 notesSection">
            <div class="ct-column-title">Talk</div>
            <button class="btn btn-success btn-full-width" data-toggle="modal" data-target="#addNoteModal"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add Note</button>
            <button class="btn btn-success btn-full-width" data-toggle="modal" data-target="#addSelectionModal"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add Selection</button>
        </div>
    </div>
</div>

<!--Add Note Modal-->

<div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-labelledby="addNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="addNoteModalLabel">Add Note</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Add Note</button>
            </div>
        </div>
    </div>
</div>

<!--Add Selection Modal-->

<div class="modal fade" id="addSelectionModal" tabindex="-1" role="dialog" aria-labelledby="addSelectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="addSelectionModalLabel">Add Note with Selection</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Add Note</button>
            </div>
        </div>
    </div>
</div>

<!--Invite Friends Modal-->

<div class="modal fade" id="inviteFriendsModal" tabindex="-1" role="dialog" aria-labelledby="inviteFriendsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="inviteFriendsModalLabel">Invite Friends</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
